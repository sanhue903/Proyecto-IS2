{% extends 'home/base.html' %} {%load static%} {% block content %}
<!-- <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'> -->
<link rel="stylesheet" href='{%static "css/login.css"%}'>

<style>
    .home{
      background-image: url("{% static 'images/darkForest.jpeg' %}");
    }
</style>
<section class="home">
  <!-- partial:index.partial.html -->
  <div class="container_session">
    <div class="text">Gestión de sesión</div>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
          sesión</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarme</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Email</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            
            <div class="group">
              <input type="submit" class="button" value="Iniciar sesión">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Recordarme</label>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">¿Olvidaste la contraseña?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Email</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Repite la contraseña</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <!-- <div class="group">
              <label for="pass" class="label">Email</label>
              <input id="pass" type="text" class="input">
            </div> -->
            <div class="group">
              <input type="submit" class="button" value="Registrarme">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">¿Ya estás registrado?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- partial -->

</section>

{% endblock %}
