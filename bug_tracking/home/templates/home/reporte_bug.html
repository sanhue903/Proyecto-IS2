{% extends './layouts/base.html' %}
{% block content %}
<section class='home'>
  <h1>Reportar un bug</h1>
  <form method="post">
    <!-- csrf es para proteccion contra crost site request forgeries -->
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Enviar reporte</button>
  </form>
</section>
{% endblock %}
